<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomiez :: Registration</title>
    <link rel="stylesheet" href="/static/static/stylesheet/style.css">

</head>

<div class="header" style="max-width:100%;overflow:auto;height:auto">


    <a href="/home"><img class="roomiez" src="/static/static/images/Roomiez.png"/></a>


    <div class="links" style="max-width:100%;overflow:auto;height:auto">
        <a href="https://www.facebook.com"><img class="facebook" src="/static/static/images/facebook.png"/></a>

        <a href="https://www.twitter.com"><img class="twitter" src="/static/static/images/twitter.png"/></a>

        <a href="https://www.instagram.com"><img class="insta" src="/static/static/images/insta.jpeg"/></a>



    </div>

</div>
<body>

<hr>

<div class="registrationcontainer">

    <h1>CREATE AN ACCOUNT</h1>

    <form action="#" th:action="@{/Registration}" th:object= "${newUser}" modelAttribute="newUser" method="post">


    <div class="row">
        <div class="column">
            <label>First Name:</label><br>
            <input type="text" th:field="*{firstName}"  placeholder="Enter First Name" required>
            <br>
            <br>
            <label>E-mail:</label><br>
            <input type="email" th:field="*{email}" name="email" placeholder="Enter Email Address" required>
            <br>
            <br>
            <label>Password:</label><br>
            <input type="password" th:field="*{password}" name="password" placeholder="Enter a Password" required>
        </div>
        <div class="column">
            <label>Last Name:</label><br>
            <input type="text" th:field="*{lastName}"  placeholder="Enter Last Name" required>
            <br>
            <br>
            <br>
            <label>Birthday:</label>

            <input type="date"  name="birthday">
            <br>
            <br>
        </div>
    </div>



    <br>
    <br>
    <div class="alignbutton">
        <input type="submit" class="regbutton" id="signupbutton" value="Create an Account" align="center">

            </div>
    </form>

        <h2>Click <a th:href="@{/UserHomePage}">here</a> to log in.</h2>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


</div>
</body>
</html>
