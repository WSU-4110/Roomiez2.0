<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <title>Roomiez :: Upload Home Tour</title>
    <link rel="stylesheet" href="/static/static/stylesheet/style.css">
</head>


<div class="header" style="max-width:100%;overflow:auto;height:auto">

    <a href="/home"><img class="roomiez" src="/static/static/images/Roomiez.png" alt="Roomiez logo"/></a>

    <div class="links" style="max-width:100%;overflow:auto;height:auto">
        <a href="https://www.facebook.com"><img class="facebook" src="/static/static/images/facebook.png" alt="Facebook logo" /></a>
        <a href="https://www.twitter.com"><img class="twitter" src="/static/static/images/twitter.png" alt="Twitter logo"/></a>
        <a href="https://www.instagram.com"><img class="insta" src="/static/static/images/insta.jpeg" alt="Instagram logo"/></a>


    </div>

</div>

<body>
<hr>

<ul>
    <li><a href="/UserHomePage">[[${#httpServletRequest.remoteUser}]]'s Home Page</a></li>
    <li><a href="/HomeTour">View Home Tour</a></li>
    <li><a href="/HelpBar">Help Bar</a></li>
    <li style="float:right">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Log Out"></form>
    </li>

</ul>


<div class="homeh1">
    <h1>Upload your Roomiez Home Tour Video here!</h1>
</div>

<hr/>

<h4>Upload Single Home Tour File:</h4>
<form method="POST" th:action="@{/uploadFile}" enctype="multipart/form-data">
    <input type="file" name="file"/> <br/><br/>
    <button type="submit">Submit</button>
</form>

<hr/>

<h4>Upload Multiple Home Tour Files:</h4>
<form method="POST" th:action="@{/uploadFiles}" enctype="multipart/form-data">
    <input type="file" name="files" multiple/> <br/><br/>
    <button type="submit">Submit</button>
</form>

<hr/>


</body>
</html>
